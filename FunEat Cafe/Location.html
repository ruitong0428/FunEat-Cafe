<!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize the map and set its view
    const map = L.map('map').setView([3.1390, 101.6869], 13); // Kuala Lumpur, Malaysia
    // Add the OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);
    // Add a marker
    L.marker([3.1390, 101.6869]).addTo(map)
      .bindPopup('Kuala Lumpur<br>Malaysia')
      .openPopup();
  </script>

<h3 id="location"> This is the map of our FunEat Cafe, which is located in the middle of the square, with two large parking lots next to it.</h3>
